<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="djkz.github.io : Timur's Blog" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>djkz.github.io</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/djkz">View on GitHub</a>

          <h1 id="project_title">djkz.github.io</h1>
          <h2 id="project_tagline">Timur's Blog</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {% for post in site.posts limit:5 %}
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

          <p>Posted on <time datetime="{{ post.date | datetime | date_to_xmlschema }}" pubdate{% if updated %} data-updated="true"{% endif %}>{{ post.date | date: "%B %d, %Y" }}</time></p>

          {{ post.content }}

          {% if post.comments and site.disqus_shortname %}
          <p><a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.id | escape }}">Comments</a></p>
          {% endif %}
        {% endfor %}
      </section>
  </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

              <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-43033772-1");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>


  </body>
</html>
